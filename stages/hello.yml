# stages/hello.yml
version: "1.0"

slug: hello
name: "Hello"
description: hello.md
summary: |
  实现一个程序，向用户打招呼。

category: week-1
language: c

evaluation:
  timeout: 60
  check_path: checks/hello

starter:
  path: starters/hello

files:
  required:
    - hello.c
  allowed:
    - "*.c"
    - "*.h"
  blocked:
    - "*.o"
    - "*.exe"

hints:
  - "记得包含 <stdio.h> 和 <cs50.h>"
  - "使用 get_string 获取用户输入"
  - "使用 printf 打印输出"

resources:
  - title: "Lecture 1: C"
    url: https://cs50.harvard.edu/x/2024/weeks/1/
  - title: "printf Manual"
    url: https://manual.cs50.io/3/printf
